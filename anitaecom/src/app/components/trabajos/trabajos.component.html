<section class="products section bg-gray">
	<div class="container">
		<div class="row">
			<div class="title text-center">
				<h2>TRABAJOS</h2>
			</div>
		</div>
		<div class="row">		
			<div class="col-md-4 col-sm-4" *ngFor="let i of images">
				<div class="img-item">
					<h4>{{i.name}}</h4>
					<div class="img-thumb">
						<img class="img-responsive" [src]="i.img_url" alt="{{i.name}}" />
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
