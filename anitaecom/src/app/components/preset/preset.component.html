
<section class="products section bg-gray">
	<div class="container">
		<div class="row">
			<div class="title text-center">
				<h2>MIS PRESETS</h2>
			</div>
		</div>
		<div class="row">		
			<div class="col-md-4" *ngFor="let p of presets">
				<div class="product-item">
					<div class="product-thumb">
						<img class="img-responsive" [src]="p.image" alt="{{p.name}}" />
						<div class="preview-meta">
							<ul>
								<li><a routerLink="{{p.shor_desc}}" title="Ver detalles" alt="Ver detalles"><i class="bi bi-search"></i></a>
								</li>
								<li><a href="#!" title="Me Gusta" alt="Me Gusta" ><i class="bi bi-heart"></i></a>
								</li>
								<li><a href="#!" title="Agregar al carrito" alt="Agregar al carrito"><i class="bi bi-cart"></i></a>
								</li>
							</ul>
                      	</div>
					</div>
					<div class="product-content">
						<h4><a routerLink="{{p.shor_desc}}">{{p.name}}</a></h4>
						<p>{{p.description}}</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
